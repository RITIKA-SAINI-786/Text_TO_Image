<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCO21378's Text to Image Generator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Beautiful gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 2rem;
            margin-top: 30px;
            font-weight: bold;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 15px;
            width: 80%;
            max-width: 500px;
            border-radius: 25px;
            border: 2px solid #6a11cb;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: transparent;
            color: #333;
            margin: 10px 0;
        }

        input[type="text"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 15px rgba(37, 117, 252, 0.8);
        }

        button {
            padding: 15px 40px;
            background-color: #2575fc;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        img {
            margin-top: 30px;
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 1rem;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .footer a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MCO21378's Text to Image Generator</h1>
        <form method="post" action="/generate">
            <div class="form-group">
                <input type="text" name="input_text" placeholder="Enter a prompt..." required>
            </div>
            <button type="submit">Generate</button>
        </form>

        {% if image_file %}
        <div class="generated-section">
            <h2>Generated Image:</h2>
            <img src="{{ image_file }}" alt="Generated Image" />
        </div>
        {% endif %}

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

    <div class="footer">
        <p>Created by <a href="https://www.linkedin.com/in/mco21378" target="_blank">MCO21378</a></p>
    </div>
</body>

</html>
